{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {%include 'nave.html' %}
        <div class="row mt-4">
            <h3>Novo post</h3>
        </div>
        <form action="" method="post" class="row mt-4 p-4 round border shadow" enctype="multipart/form-data">
            {{form.csrf_token}}

            {{form.mensagem.label()}}
            {{form.mensagem(class="form-control")}} 
            
            {{ form.imagem.label()}}
            {{form.imagem(class="form-control")}}

            {{form.btnSubmit(class="btn btn-dark col-12 mt-3")}}
        </form>
    </div>
{% endblock %}
